<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Something Went Wrong</title>
  <link rel="stylesheet" href="https://api.pluggn.com.ng/template/primary/css/global.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://api.pluggn.com.ng/template/primary/css/index.css"  crossorigin="anonymous"/>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff6f6;
      color: #1f1f1f;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    .error-graphic {
      max-width: 300px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.75rem;
      margin-bottom: 1rem;
      color: #c53030;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #4a4a4a;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #c53030;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #9b2c2c;
    }
  </style>
</head>
<body>
  <img class="error-graphic" src="https://api.pluggn.com.ng/image/error.svg" alt="Server Error" crossorigin="anonymous">
  <h1>Oops! Something Went Wrong</h1>
  <p>We're having some trouble processing your request. Please try again later.</p>
  <a href="/" class="btn">Go to Homepage</a>
</body>
</html>
